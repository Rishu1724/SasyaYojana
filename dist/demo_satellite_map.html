<!DOCTYPE html>
<html>
<head>
    <title>Sasya-Mitra Enhanced Land Layout Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { 
            height: 100vh; 
        }
        .legend {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .legend-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #666;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map centered on Bangalore
        var map = L.map('map').setView([12.971, 77.592], 16);
        
        // Add satellite imagery layer (ESRI World Imagery)
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
            maxZoom: 19
        }).addTo(map);
        
        // Add OpenStreetMap as an alternative layer
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        
        // Add layer control
        var baseLayers = {
            "Satellite": map,
            "Street Map": osm
        };
        
        L.control.layers(baseLayers).addTo(map);
        
        // Define the farm polygon (example coordinates)
        var farmPolygon = [
            [12.970, 77.591],
            [12.972, 77.591],
            [12.972, 77.593],
            [12.970, 77.593]
        ];
        
        // Add the farm boundary
        L.polygon(farmPolygon, {
            color: 'green',
            fillColor: '#34D399',
            fillOpacity: 0.3,
            weight: 2
        }).addTo(map).bindPopup("Farm Boundary");
        
        // Define land use areas
        var mainCropPolygon = [
            [12.970, 77.591],
            [12.972, 77.591],
            [12.972, 77.5922],
            [12.970, 77.5922]
        ];
        
        var intercropPolygon = [
            [12.970, 77.5922],
            [12.972, 77.5922],
            [12.972, 77.5927],
            [12.970, 77.5927]
        ];
        
        var treesPolygon = [
            [12.970, 77.5927],
            [12.972, 77.5927],
            [12.972, 77.593],
            [12.970, 77.593]
        ];
        
        // Add land use areas
        L.polygon(mainCropPolygon, {
            color: 'black',
            fillColor: 'green',
            fillOpacity: 0.6,
            weight: 2
        }).addTo(map).bindPopup("Main Crop Area: Maize");
        
        L.polygon(intercropPolygon, {
            color: 'black',
            fillColor: 'yellow',
            fillOpacity: 0.6,
            weight: 2
        }).addTo(map).bindPopup("Intercrop Area: Cowpea");
        
        L.polygon(treesPolygon, {
            color: 'black',
            fillColor: 'darkgreen',
            fillOpacity: 0.6,
            weight: 2
        }).addTo(map).bindPopup("Trees Area: Mango, Gliricidia");
        
        // Add a legend
        var legend = L.control({position: 'bottomright'});
        
        legend.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <h4>Land Use Legend</h4>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: green;"></div>
                    <span>Main Crop (60%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: yellow;"></div>
                    <span>Intercrop (25%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: darkgreen;"></div>
                    <span>Trees (15%)</span>
                </div>
            `;
            return div;
        };
        
        legend.addTo(map);
    </script>
</body>
</html>
